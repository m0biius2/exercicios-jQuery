        <div class="container-fluid">
            <div class="row espacoTop246">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 text-center">

                </div>
            </div>

            <div class="row espacoTop10">
                <div class="offset-xl-4 offset-lg-4 offset-md-2 col-xl-4 col-lg-4 col-md-8 col-sm-12 col-12 text-center">
                    <form>
                        <div class="form-group">
                            <label class="h5">Número 1:</label>
                            <input type="number" class="form-control" id="numero1" name="numero1" placeholder="Digite o primeiro número...">
                        </div>
                        <div class="form-group">
                            <label class="h5">Número 2:</label>
                            <input type="number" class="form-control" id="numero2" name="numero2" placeholder="Digite o segundo número...">
                        </div>
                        <div class="form-group">
                            <label class="h5">Operação:</label>
                            <select class="form-control" id="operacao" name="operacao">
                                <option value="soma">Soma</option>
                                <option value="subtracao">Subtração</option>
                                <option value="multiplicacao">Multiplicação</option>
                                <option value="divisao">Divisão</option>
                            </select>
                        </div>
                        <a href="#" class="btn btn-primary btn-calcular" id="calcular" name="calcular">Calcular</a>
                    </form>
                    <br>
                    <div class="alert-primary mensagem d-none espacoAlerta" role="alert"></div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script>
            $(document).ready(function() {

                $(".btn-calcular").click(function() {
                    var numero1  = $("#numero1").val();
                    var numero2  = $("#numero2").val();
                    var operacao = $("#operacao").val();

                    if(operacao == "soma" && numero1 != "" && numero2 != ""){
                        $(".mensagem").removeClass("d-none");
                        $(".mensagem").removeClass("alert-danger");
                        $(".mensagem").addClass("alert-primary");
                        $(".mensagem").html(numero1 + " + " + numero2 + " é " + (parseInt(numero1) + parseInt(numero2)) + ".");
                    }else if(operacao == "subtracao" && numero1 != "" && numero2 != ""){
                        $(".mensagem").removeClass("d-none");
                        $(".mensagem").removeClass("alert-danger");
                        $(".mensagem").addClass("alert-primary");
                        $(".mensagem").html(numero1 + " - " + numero2 + " é " + (parseInt(numero1) - parseInt(numero2)) + ".");
                    }else if(operacao == "multiplicacao" && numero1 != "" && numero2 != ""){
                        $(".mensagem").removeClass("d-none");
                        $(".mensagem").removeClass("alert-danger");
                        $(".mensagem").addClass("alert-primary");
                        $(".mensagem").html(numero1 + " x " + numero2 + " é " + (parseInt(numero1) * parseInt(numero2)) + ".");
                    }else if(operacao == "divisao" && numero1 != "" && numero2 != ""){
                        $(".mensagem").removeClass("d-none");
                        $(".mensagem").removeClass("alert-danger");
                        $(".mensagem").addClass("alert-primary");
                        $(".mensagem").html(numero1 + " ÷ " + numero2 + " é " + (parseInt(numero1) / parseInt(numero2)) + ".");
                    }else if(numero1 == "" && numero2 != ""){
                        $(".mensagem").removeClass("d-none");
                        $(".mensagem").removeClass("alert-primary");
                        $(".mensagem").addClass("alert-danger");
                        $(".mensagem").html("O campo número 1 está em branco. Tente novamente!");
                    }else if(numero2 == "" && numero1 != ""){
                        $(".mensagem").removeClass("d-none");
                        $(".mensagem").removeClass("alert-primary");
                        $(".mensagem").addClass("alert-danger");
                        $(".mensagem").html("O campo número 2 está em branco. Tente novamente!");
                    }else if(numero2 == "" && numero1 == ""){
                        $(".mensagem").removeClass("d-none");
                        $(".mensagem").removeClass("alert-primary");
                        $(".mensagem").addClass("alert-danger");
                        $(".mensagem").html("O campo número 1 e o campo número 2 estão em branco. Tente novamente!");
                    }
                });
            });
        </script>
    </body>
