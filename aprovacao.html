            <div class="row espacoTop10">
                <div class="offset-xl-4 offset-lg-4 offset-md-2 col-xl-4 col-lg-4 col-md-8 col-sm-12 col-12 text-center">
                    <form>
                        <div class="form-group">
                            <label class="h5">Nota 1:</label>
                            <input type="text" class="form-control" id="nota1" name="nota1" placeholder="Digite o primeiro número...">
                        </div>
                        <div class="form-group">
                            <label class="h5">Nota 2:</label>
                            <input type="text" class="form-control" id="nota2" name="nota2" placeholder="Digite o segundo número...">
                        </div>
                        <div class="form-group">
                            <label class="h5">Média:</label>
                            <input type="text" class="form-control" id="media" name="media" placeholder="Sua média é...">

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script>
            $(document).ready(function() {

                $(".btn-calcular").click(function() {
                    var nota1  = $("#nota1").val();
                    var nota2  = $("#nota2").val();
                    
                    $("#media").val((parseFloat(nota1) + parseFloat(nota2)) / 2);

                    if((parseFloat(nota1) + parseFloat(nota2)) / 2 >= 5){
                        $(".reprovado").addClass("d-none");
                        $(".aprovado").removeClass("d-none");
                    }else if((parseFloat(nota1) + parseFloat(nota2)) / 2 < 5){
                        $(".aprovado").addClass("d-none");
                        $(".reprovado").removeClass("d-none");
                    }
                });
            });
        </script>
